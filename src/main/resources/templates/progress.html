<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Custom Styles -->

    <link href="" type="text/css" rel="stylesheet">


    <title>progress.html</title>

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-5">Tu progreso</h1>

        <h2>Por Mes</h2>
        <div th:each="entry : ${respuestasByMonth}">
            <h5 th:text="${entry.key}"></h5>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                     th:style="'width: ' + ${entry.value} + ' puntos'"
                     th:text="${entry.value + ' puntos'}"></div>
            </div>
        </div>

        <h2>Por Semana</h2>
        <div th:each="entry : ${respuestasByWeek}">
            <h5 th:text="${entry.key}"></h5>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                     th:style="'width: ' + ${entry.value} + ' puntos'"
                     th:text="${entry.value + ' puntos'}"></div>
            </div>
        </div>

        <h2>Por DÃ­a</h2>
        <div th:each="entry : ${respuestasByDay}">
            <h5 th:text="${entry.key}"></h5>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                     th:style="'width: ' + ${entry.value} + ' puntos'"
                     th:text="${entry.value + ' puntos'}"></div>
            </div>
        </div>
    </div>

<!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
      $('.progress-bar').each(function() {
        var min = $(this).attr('aria-valuemin');
        var max = $(this).attr('aria-valuemax');
        var now = $(this).attr('aria-valuenow');
        var siz = (now-min)*100/(max-min);
        $(this).css('width', siz+'%');
      });
    });
    </script>
</body>
</html>
