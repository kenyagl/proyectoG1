<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head th:replace="~{components/headfragment :: head(titulo='Login')}"></head>

<body>

<header th:replace="components/cabeceraFrag :: cabecera(usuario=${usuario})"></header>
<nav th:replace="components/menuLateral :: navbar"></nav>

<div class="container-fluid pb-3 flex-grow-1">
    <div class="row">
        <main class="col">
            <div class="d-flex align-items-center justify-content-center h-100 ">
                <div class="card" style="margin-top: 200px;background-image: url('/image/bg-form.png'); box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.75);" >
                    <div class="card-header">
                        <h5 class="card-title" style="color: white">Iniciar sesión</h5>
                    </div>
                    <div th:if="${param.logout}" class="text-danger">
                        You have been logged out.
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="POST" style="color: white" class="form">
                            <div class="form-group row">
                                <label class="col-3 col-form-label" for="username">Usuario</label>
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="bi bilog bi-person-circle"></i>
                                            </div>
                                        </div>
                                        <input id="username" name="username" type="text" class="form-control" aria-describedby="usuarioHelpBlock" required="required" alt="Introduzca su email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-3 col-form-label">Contraseña</label>
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="bi bilog bi-lock-fill"></i>
                                            </div>
                                        </div>
                                        <input id="password" name="password" type="password" aria-describedby="passwordHelpBlock" class="form-control" required="required">
                                    </div>
                                    <span id="passwordHelpBlock" class="form-text text-muted">min. 8 caracteres, 1 mayús., 1 carácter especial</span>
                                </div>
                                <div th:if="${param.error}" class="text-danger">
                                    Usuario o contraseña incorrectos
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary" >Submit</button>
                                <span> ¿No estás registrado?
                                <a th:href="@{/usuario/registro}">Registrarse</a>
                            </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
    <!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
