<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{components/headfragment :: head(titulo='Home')}"></head>

<body>

<header th:replace="~{components/cabeceraFrag :: cabecera(usuario=${usuario})}"></header>
<nav th:replace="~{components/menuLateral :: navbar}"></nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center">
                <h3>Tu progreso</h3>
                <div class="btn-group btn-group-toggle mt-4" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="month" checked> Month
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="week"> Week
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="day"> Day
                    </label>
                </div>
            </div>
            <div class="mt-4">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                         style="width: ${(totalAnswersThisMonth/30)*100}%" aria-valuenow="${totalAnswersThisMonth}"
                         aria-valuemin="0" aria-valuemax="30">${totalAnswersThisMonth}/30
                    </div>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: ${(totalAnswersThisWeek/7)*100}%"
                         aria-valuenow="${totalAnswersThisWeek}"
                         aria-valuemin="0" aria-valuemax="7">${totalAnswersThisWeek}/7
                    </div>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                         style="width: ${(totalAnswersThisDay/1)*100}%" aria-valuenow="${totalAnswersThisDay}"
                         aria-valuemin="0" aria-valuemax="1">${totalAnswersThisDay}/1
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->

<script src="cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
