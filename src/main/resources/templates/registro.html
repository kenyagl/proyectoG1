<!doctype html>

<html xmlns:th="thymeleaf.org"

      xmlns:layout="ultraq.net.nz/thymeleaf/layout"

      xmlns:sd="w3.org/1999/xhtml"

      layout:decorate="~{layout}">

<head th:fragment="head">

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Estilos personalizados -->

    <link href="" type="text/css" rel="stylesheet">


    <title>registro</title>
    <style>

        .header-bg {
  background-image: url('/static/image/fondo-cab.png');
  background-size: cover;
  background-position: center;
}
.logo {
  width: 15%;
  height: 15%;
}
body {
  background-image: url('/static/image/bg.png');
  background-repeat: repeat;
  background-size: cover;
}

    </style>


</head>

<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<header class="py-3 mb-4 border-bottom shadow fixed-top w-100 header-bg">
    <div class="container-fluid align-items-center d-flex">
        <img src="/static/image/logo-grey.png" alt="Logo de la empresa" class="logo" style=" padding-left: 70px;">
        <div class="flex-grow-1 d-flex align-items-center">
            <!-- Acceso a login y registro -->
            <div class="col-md-10 text-end">
                <a href="/usuario/acceso" type="button" class="btn btn-outline-primary me-2">Acceder</a>
                <a href="/usuario/registro" type="button" class="btn btn-primary">Registro</a>
                <a href="/usuario/perfil" type="button" class="btn btn-primary">Mi Perfil</a>
            </div>
            <div class="flex-shrink-0 dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://via.placeholder.com/28?text=!" alt="user" width="32" height="32"
                         class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser2" style="">
                    <li><a class="dropdown-item" href="/ejercicios">Mis ejercicios</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid pb-3 flex-grow-1">
    <div class="row">
        <main class="col">
            <div class="d-flex align-items-center justify-content-center h-100 ">
                <div class="card col-4" style="margin-top: 200px;background-image: url('/static/image/bg-form.png'); box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.75);" >
                    <div class="card-header">
                        <h5 class="card-title" style="color: white">Iniciar sesión</h5>
                    </div>
                    <div class="card-body">
                        <form action="/registro" method="POST" style="color: white">
                            <div class="form-group row">
                                <label class="col-3 col-form-label" for="usuario">Usuario</label>
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-address-card"></i>
                                            </div>
                                        </div>
                                        <input id="usuario" name="usuario" type="text" class="form-control" aria-describedby="usuarioHelpBlock" required="required">
                                    </div>
                                    <span id="usuarioHelpBlock" class="form-text text-muted">Eline el nombre de usuario con el que quieras que te conozcan</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-3 col-form-label">Contraseña</label>
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-lock"></i>
                                            </div>
                                        </div>
                                        <input id="password" name="password" type="text" aria-describedby="passwordHelpBlock" class="form-control" required="required">
                                    </div>
                                    <span id="passwordHelpBlock" class="form-text text-muted">min. 8 caracteres, mayus. caracteres especiales</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-3 col-form-label">Email</label>
                                <div class="col-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-envelope-o"></i>
                                            </div>
                                        </div>
                                        <input id="email" name="email" type="text" class="form-control" required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="text" class="col-3 col-form-label">Nombre</label>
                                <div class="col-6">
                                    <input id="text" name="text" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="text1" class="col-3 col-form-label">Apellidos</label>
                                <div class="col-6">
                                    <input id="text1" name="text1" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-3">¿Que te interesa aprender?</label>
                                <div class="col-6">
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="java">
                                        <label for="checkbox_0" class="custom-control-label">Java</label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="html">
                                        <label for="checkbox_1" class="custom-control-label">Html</label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="css">
                                        <label for="checkbox_2" class="custom-control-label">Css</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-3">¿Cual es tu nivel?</label>
                                <div class="col-6">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="basico" required="required">
                                        <label for="radio_0" class="custom-control-label">Basico</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="intermedio" required="required">
                                        <label for="radio_1" class="custom-control-label">Intermedio</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="avanzado" required="required">
                                        <label for="radio_2" class="custom-control-label">Avanzado</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-4 col-8">
                                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </main>
    </div>
</div>












<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
