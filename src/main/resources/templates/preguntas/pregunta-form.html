<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="" type="text/css" rel="stylesheet">
    <title>Nueva Pregunta</title>
</head>
<body>

<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-7 m-auto">
    <!-- Formulario para publicar una pregunta -->
  <form th:action="@{/preguntas/save}" th:object="${pregunta}" class="form-horizontal" method="post">
      <input type="hidden" th:field="*{id}">
      <input type="hidden" th:field="*{fechaPregunta}">
      <fieldset>
    <!-- Título de la pregunta-->
    <div class="form-group">
      <label class="control-label" for="tituloPregunta">Título de la pregunta:</label>
      <input id="tituloPregunta" name="tituloPregunta" type="text" placeholder="Título" class="form-control" th:field="*{tituloPregunta}">
      </div>
    
    <!-- Área de la pregunta -->
    <div class="form-group">
      <label class="control-label" for="textopregunta">Pregunta:</label>
      <div class="">                     
        <textarea class="form-control" id="textopregunta" name="textoPregunta" placeholder="Escribe aquí tu pregunta" th:field="*{textoPregunta}"></textarea>
      </div>
    </div>
    
    <!-- Form Etiquetas -->
              <div class="row mb-3 g-3">
                  <div class="col-md-4">
                      <label for="validationTagsShow" class="form-label">Etiquetas (mostrar todas + colores)</label>
                      <select class="form-select" id="validationTagsShow" name="tags_show[]" multiple
                              data-show-all-suggestions="true">
                          <option disabled hidden value="">Elige una etiqueta</option>
                          <option th:each="etiqueta: ${etiquetas}" selected="selected" th:text="etiqueta.getNombre()">Nombre de Etiqueta</option>
                      </select>
                      <div class="invalid-feedback">Por favor elige una etiqueta valida.</div>
                  </div>
              </div>
    
    <!-- Botón para añadir archivo -->
    <div class="form-group">
      <label class="control-label" for="botonArchivo">Subir imagen:</label>
      <div class="">
        <input id="botonArchivo" name="botonArchivo" class="input-file" type="file">
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Publicar</button>
        <a th:href="@{/preguntas/}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
    
    </fieldset>
    </form>
            </div>
        </div>
    </div>
</section>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script type="module">
      import Tags from "/src/main/resources/js/tags.js";
      Tags.init("select[multiple]:not(#regular)");
      // Multiple inits should not matter
      Tags.init("select[multiple]:not(#regular)");

      // Reset does not fire a change input
      document.getElementById("regular").addEventListener("change", function (ev) {
        console.log(this.selectedOptions);
      });

</script>

</body>
</html>
