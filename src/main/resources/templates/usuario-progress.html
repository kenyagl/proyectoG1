<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- Custom Styles -->

    <link href="" type="text/css" rel="stylesheet">


    <title>usuario-progress.html</title>

</head>

<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center">
                <h3>Tu progreso</h3>
                <div class="btn-group btn-group-toggle mt-4" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="month" checked> Month
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="week"> Week
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="day"> Day
                    </label>
                </div>
            </div>
            <div class="mt-4">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                         style="width: ${totalAnswersThisMonth * 100}"
                         aria-valuenow="${totalAnswersThisMonth}"
                         aria-valuemin="0" aria-valuemax="10000"></div>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                         style="width: ${totalAnswersThisWeek * 100}"
                         aria-valuenow="${totalAnswersThisWeek + 'puntos'}"
                         aria-valuemin="0" aria-valuemax="5000"></div>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                         style="width: ${totalAnswersThisDay * 100}"
                         aria-valuenow="${totalAnswersThisDay + 'puntos'}"
                         aria-valuemin="0" aria-valuemax="1000"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->

<script src="cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
