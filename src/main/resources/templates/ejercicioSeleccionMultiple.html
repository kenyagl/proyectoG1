<!doctype html>
<html xmlns:th="thymeleaf.org"
      xmlns:layout="ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="" type="text/css" rel="stylesheet">

    <title>Ejercicio 1</title>

</head>

<body>

<div th:fragment="body">
    <div class="container">
        <h2>Hello World!</h2>
        <p>¿Qué código da lugar al siguiente resultado?</p>
        <img src="../static/ejemploEjercicio.png" height="138" width="580" alt="<Code picture>" class="img-fluid mb-3"/>
        <!--<form  th:action="@{ejercicios/guardar}" th:object="${EntidadEjercicios}" method="post">-->
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="option1" value="option1">
            <label class="form-check-label" for="option1">
                System out println("Hola");
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="option2" value="option2">
            <label class="form-check-label" for="option2">
                System.out.println("Hola");
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="option3" value="option3">
            <label class="form-check-label" for="option3">
                Sout("Hola");
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="exampleRadios" id="option4" value="option3">
            <label class="form-check-label" for="option4">
                Imprimir("Hola");
            </label>
        </div>
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resultModal">Submit
        </button>
        </form>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Correcto!</p>
                    <!--<p th:text="${param.exampleRadios == 'option2' ? 'Correcto!' : 'Incorrecto :('}"></p>-->
                </div>
                <div class="modal-footer">
                    <a href="#">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Siguiente</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
